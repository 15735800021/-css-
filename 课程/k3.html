<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<button>动态加载js代码</button>
		<script>
			var oBtn = document.getElementsByTagName("button")[0];
			oBtn.onclick = function(){
				var oScript = document.createElement("script");
				oScript.src = "demo.js";
				document.body.appendChild(oScript);
			}
		</script>
	</body>
</html>
